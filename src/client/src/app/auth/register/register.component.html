
<div class="AuthenticationContainer">
<div class = "AuthenticationCard">
<mat-card>
    <mat-card-content>
      <form #login="ngForm" (ngSubmit)="onSubmit()">
        <h2 class ="AuthenticationHeader">Register</h2>
        <mat-error *ngIf="!userValid && username.length > 0">
          {{userReason}}
        </mat-error>
        <mat-error *ngIf="!passValid && password.length > 0">
          {{passValid}}
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" (ngModelChange) = "checkUsername()"name="username">
          <mat-error>
            Please enter a valid username
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" (ngModelChange) = "checkPassword()" name="password">
          <mat-error>
            Please enter a valid password
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" [disabled]="!((userValid) && (passValid))">Register</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
  <mat-card-content>
    <nav>
      <h3>Already have an account? <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">login</a></h3>
    </nav>
  </mat-card-content>
  </mat-card>
</div>
</div>
