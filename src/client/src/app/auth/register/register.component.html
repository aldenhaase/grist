<mat-card>
    <mat-card-content>
      <form #login="ngForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <mat-error *ngIf="!userValid && username.length > 0">
          {{userValid}}
        </mat-error>
        <mat-error *ngIf="!passValid && password.length > 0">
          {{passValid}}
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" (ngModelChange) = "checkUsername($event)"name="username">
          <mat-error>
            Please enter a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" (ngModelChange) = "checkPassword($event)" name="password">
          <mat-error>
            Please enter a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!(userValid && passValid)">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
