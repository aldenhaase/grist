<mat-card>
    <mat-card-content>
      <form #login="ngForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginValid">
          Invalid Credentials
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="username" [(ngModel)]="username" (ngModelChange) = "validateForm()" name="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" (ngModelChange) = "validateForm()" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]=!(formValid)>Login</button>
      </form>
    </mat-card-content>
  </mat-card>

  <nav>
    <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">register</a>
  </nav>
