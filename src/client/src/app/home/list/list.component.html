
      <form #login="ngForm" (ngSubmit)="onSubmit()">
<mat-form-field>
    <input matInput placeholder="Add List Item" [(ngModel)]="NewListItem.Item" name="newListItem">
    <mat-error>
      Please provide a valid username
    </mat-error>
    <button mat-raised-button color="primary" [disabled]=!(NewListItem.Item)>Add Item</button>
</mat-form-field>
</form>


<mat-selection-list #selectionList [(ngModel)]="SelectedListItems.Items">
    <mat-list-option *ngFor="let item of LocalList.Items" [value]="item">
        {{item}}
    </mat-list-option>
</mat-selection-list>

<button mat-raised-button color="danger" [disabled]=!(SelectedListItems.Items) (click)="onDelete()">Delete Items</button>
